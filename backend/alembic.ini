[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, it must be a valid timezone from the python pytz library.
# timezone =

# max length of characters to apply to the
# migration file template (used by revision --autogenerate)
# truncate_slug_length = 40

# set to 'true' to run the environment file .pyc
# files are ignored all runs
pyc_file = false

# set to 'true' to enable logging of versions and update messages.
# a file 'versions/log' is created in the alembic script_location
# alembic will log messages here whenever the database is updated
# log_version = true

# revision environment configuration
[post_write_hooks]
# post_write_hooks defines scripts or Python functions that are run
# on newly generated revision scripts.  See the documentation for further
# detail and examples

# format using "black" - use the console_scripts runner, against the "black" entrypoint
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic
